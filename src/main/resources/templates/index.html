<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <title>Medical Database System</title>
</head>
<body>
<header>
    <div class="logo-wrap">
        <img th:src="@{images/consulting.png}">
        <h3>MediCarePlanner</h3>
    </div>
    <nav>
        <!--in href you must put the request info to redirect-->
        <a th:href="@{/about}">ABOUT US</a>
        <a th:href="@{/showPatientForm}">SUBMIT FORM</a>
        <a href="#">CONTACT US</a>
    </nav>
</header>
<div class="container">
    <div th:each="doctor: ${allDoctors}" class="doctor-wrap-row">
        <form>
            <div class="doctor-info">
                <!-- THE THYMLEAF FOR FORLOOP COME WITH $SIGN AND THE EXACT
                 NAME OF OBJECT AND VARIABLE-->
            <img th:src="${doctor.imageURL}" class="doc-img">
                <div th:text="${doctor.name}">Name: Paul Ekman</div>
                <div th:text="${doctor.specialty}">Specialty: Dentist</div>
                <div th:text="${doctor.clinicName}">Clinic: Smile Studio</div>
                <input class="search-doc" type="submit" value="Send a message">
                <div class="break"></div>
            </div>
        </form>
    </div>

</div>
<footer>

</footer>
</body>
</html>
